<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-5.12.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block titulo %} | Gestión{% endblock %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <a class="navbar-brand" href="#">Gestión Ingresos - Gastos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'datos_app:index' %}">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'datos_app:listado_completo' %}">Listado completo</a>
      <a class="nav-item nav-link" href="{% url 'datos_app:crear_datos' %}">Nuevo dato</a>


      
    </div>
  </div>
</nav>

    <div class="container mt-5" id = 'app'>
        {% block contenido %}

        {% endblock %}

    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

</body>
</html>
